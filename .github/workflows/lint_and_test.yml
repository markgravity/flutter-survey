# This is a lint and test workflow for Flutter CI

name: Lint and Test Flutter CI

on:
  # Trigger this workflow on all pull request types, and push action is only for feature/chore/bug branches
  pull_request:
    types: [ assigned, opened, synchronize, reopened, ready_for_review ]
  push:
    branches-ignore:
      - develop
      - 'release/**'
jobs:
  lint_and_test:
    name: Static code analyze & Unit test
    runs-on: ubuntu-latest
    steps:
      # Setup Java environment in order to build the Android app.
      - uses: actions/checkout@v2.3.2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      # Setup the Flutter environment.
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable' # 'dev', 'alpha', default to: 'stable'
          # flutter-version: '1.12.x' # uncomment this to specify the exact version of Flutter

      - name: Get Flutter dependencies.
        run: flutter pub get

      # Check for any formatting issues in the code.
      - run: flutter format --set-exit-if-changed .

      - name: Statically analyze the Dart code for any errors.
        run: flutter analyze .

      - name: Run widget tests, unit test for our Flutter project.
        run: flutter test
